<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posthaste Incoming Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body { margin: 4vw; }
        .container { max-width: 800px; margin: auto; }
        #loading { text-align: center; font-weight: bold; margin-top: 1rem; }
        .result-card { margin-top: 2rem; }
        .dimensions-row input { width: 100%; margin-bottom: 1rem; }
        @media (min-width: 601px) {
            .dimensions-row input { width: 30%; display: inline-block; margin-right: 10px; }
        }
    </style>
</head>
<body class="grey lighten-5">
<div class="container">
    <h4 class="center-align">Posthaste Incoming Email</h4>
    <div class="input-field">
        <textarea id="emailText" class="materialize-textarea" placeholder="Enter your email text here...">Please create a shipment to 1101 Budapest, Lajos Ãºt 12/A 2/4, Hungary. The shipment weight is 2.5 kg, and the dimensions are 30 cm x 20 cm x 10 cm. The shipment contains a laptop and a charger. The sender is John Doe, and the recipient is Jane Smith.</textarea>
        <label for="emailText">Email Text</label>
    </div>
    <div class="center-align">
        <button id="searchBtn" class="btn waves-effect waves-light blue">
            <i class="material-icons left">inbox</i>Analyse
        </button>
    </div>

    <div id="loading" style="display: none">Loading...</div>

    <div id="result" style="display: none">
        <div class="card result-card">
            <div class="card-content">
                <span class="card-title">Extracted Shipment Details</span>
                <form id="shipmentForm">
                    <div class="input-field">
                        <input type="text" id="recipient">
                        <label for="recipient">Recipient</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="postcode">
                        <label for="postcode">Postcode</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="city">
                        <label for="city">City</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="address">
                        <label for="address">Address</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="country">
                        <label for="country">Country</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="weight">
                        <label for="weight">Weight</label>
                    </div>
                    <div class="dimensions-container">
                        <div class="input-field dimension-field">
                            <input type="text" id="length">
                            <label for="length">Length</label>
                        </div>
                        <div class="input-field dimension-field">
                            <input type="text" id="width">
                            <label for="width">Width</label>
                        </div>
                        <div class="input-field dimension-field">
                            <input type="text" id="height">
                            <label for="height">Height</label>
                        </div>
                    </div>
                    <div class="center-align">
                        <button id="labelBtn" class="btn waves-effect waves-light blue">
                            <i class="material-icons left">local_shipping</i>Create Label
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(function() {
        $('#searchBtn').click(function() {
            $('#loading').show();
            var text = $('#emailText').val();
            $.ajax({
                url: 'http://localhost:8000/extract',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: text }),
                success: function(data) {
                    $('#loading').hide();
                    $('#result').show();
                    $('#postcode').val(data.postcode || '');
                    $('#recipient').val(data.recipient || '');
                    $('#city').val(data.city || '');
                    $('#address').val(data.address || '');
                    $('#country').val(data.country || '');
                    $('#weight').val(data.weight || '');
                    $('#length').val(data.length || '');
                    $('#width').val(data.width || '');
                    $('#height').val(data.height || '');
                    M.updateTextFields();
                },
                error: function(xhr) {
                    $('#result').html('<span class="red-text">Error: ' + xhr.statusText + '</span>');
                }
            });
        });
    });
</script>
</body>
</html>
